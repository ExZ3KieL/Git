<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Design</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">ASHWeb</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> HOME</a></li>
                    <li><a href="#"><i class="fas fa-info-circle"></i> MEMORIES</a></li>
                    <li><a href="#"><i class="fas fa-paint-brush"></i> SCHOOL LIFE</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> CONTACT US</a></li>
                </ul>
            </div>
        </div>
       <div class="slider">
    <img src="img1.jpg" class="slide active">
    <img src="img2.jpg" class="slide">
    <img src="img3.jpg" class="slide">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
</div>
    </div>
</body>
<script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    function showSlide(idx) {
        slides.forEach((img, i) => {
            img.classList.toggle('active', i === idx);
        });
    }
    document.querySelector('.prev').onclick = function() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
    };
    document.querySelector('.next').onclick = function() {
        current = (current + 1) % slides.length;
        showSlide(current);
    };
</script>
</html>
