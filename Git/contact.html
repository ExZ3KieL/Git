<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Get in touch with us.</h1>
    <p>Fill out the form below to contact us</p>
    <form id="contact-form" action="https://submit-form.com/12RGXMY0C" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="success-message" style="display:none; color:green; margin-top:20px;">
      Thank you! Your message has been sent.
    </div>
    <div id="error-message" style="display:none; color:red; margin-top:20px;">
      Sorry, there was a problem sending your message. Please try again.
    </div>
    <script>
      document.getElementById('contact-form').onsubmit = function(e) {
        e.preventDefault();
        fetch(this.action, {
          method: 'POST',
          body: new FormData(this),
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            document.getElementById('contact-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
          } else {
            document.getElementById('error-message').style.display = 'block';
          }
        }).catch(() => {
          document.getElementById('error-message').style.display = 'block';
        });
      };
    </script>
</body>
</html>
